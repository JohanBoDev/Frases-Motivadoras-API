<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>App Consejos Motivadores</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

  <body>
    <div class="container flex flex-col md:w-[700px] lg:w-[700px] xl:w-[700px]">
        <h1 id="numero" class="text-green-300 font-bold tracking-widest mb-5 mt-5"></h1>
        <p id="aviso" class="text-4xl text-white/80 font-bold mb-10" >Dale al dado para obtener tu consejo...</p>
        <img class="mb-14 md:hidden" src="images/pattern-divider-mobile.svg" alt="">
        <img class="hidden md:block md:mb-10" src="images/pattern-divider-desktop.svg" alt="">
        <button id="getAdviceBtn" class="boton-hover mt-10 bg-green-300  size-20 md:size-16  flex rounded-full justify-center items-center"><img class="size-7" src="images/icon-dice.svg" alt=""></button>
    </div>
    <script src="app.js"></script>
</body>
